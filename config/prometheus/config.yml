global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'

    scrape_interval: 30s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'hydra'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 60s
    scheme: https
    metrics_path: /metrics/prometheus
    static_configs:
      - targets: ['hydra:4445']
    tls_config:
      insecure_skip_verify: true

  - job_name: 'sentry-idp'

    scrape_interval: 60s
    scheme: http
    metrics_path: /metrics
    static_configs:
      - targets: ['sentry-idp:8080']
